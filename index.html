<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Meta Tag Generator</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Meta Tag Generator</h1>
    <form id="metaForm">
      <h4 class="mt-4">Primary Meta Tags</h4>
      <div class="mb-3">
        <label for="pageTitle" class="form-label">Page Title</label>
        <input type="text" id="pageTitle" class="form-control" placeholder="Enter page title">
      </div>
      <div class="mb-3">
        <label for="metaDescription" class="form-label">Description</label>
        <input type="text" id="metaDescription" class="form-control" placeholder="Enter description">
      </div>

      <h4 class="mt-4">Open Graph / Facebook</h4>
      <div class="mb-3">
        <label for="ogUrl" class="form-label">OG URL</label>
        <input type="text" id="ogUrl" class="form-control" placeholder="Enter OG URL">
      </div>
      <div class="mb-3">
        <label for="ogImage" class="form-label">OG Image URL</label>
        <input type="text" id="ogImage" class="form-control" placeholder="Enter OG Image URL">
      </div>

      <h4 class="mt-4">Twitter</h4>
      <div class="mb-3">
        <label for="twitterCard" class="form-label">Twitter Card</label>
        <input type="text" id="twitterCard" class="form-control" placeholder="Enter Twitter Card Type">
      </div>
      <div class="mb-3">
        <label for="twitterUrl" class="form-label">Twitter URL</label>
        <input type="text" id="twitterUrl" class="form-control" placeholder="Enter Twitter URL">
      </div>

      <button type="button" class="btn btn-primary" onclick="generateMetaTags()">Generate</button>
    </form>

    <div class="mt-4">
      <h4>Generated Meta Tags:</h4>
      <textarea id="output" class="form-control" rows="10" readonly></textarea>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
